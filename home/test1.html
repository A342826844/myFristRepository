<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	 #hexagon{
        width: 100px;
        height: 55px;
        background-color: red;
        position: relative;
    }
    #hexagon:after{
        content: "";
        left: 0;
        width: 0;
        height: 0;
        bottom: -25px;
        position: absolute;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-top: 25px solid red;
    }
	</style>
</head>
<body>
	<div id="hexagon"></div>
</body>
</html>
