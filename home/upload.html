<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				position: relative;
			}
			input{
				width: 200px;
				height: 200px;
				/*可以让元素隐藏*/
				opacity: 0;
				position: absolute;
				z-index: 1;
			}
			p{
				width: 80px;
				height: 20px;
				font-size: 12px;
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				margin: auto;
				padding-left: 20px;
				background:red url(s.png) no-repeat;
			}
		</style>
	</head>
	<body>
		<div>
			<input type="file" name="" id="" value="" />
			<p>选择上传文件</p>
		</div>
	</body>
</html>
